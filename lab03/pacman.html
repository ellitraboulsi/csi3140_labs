<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1D PacMan</title>
</head>
<body>
    <script>
        function createGame(n) {
            const game = new Array(n).fill(".");
            const pacmanIndex = Math.floor(n / 2);
            game[pacmanIndex] = "C";
            game[Math.floor(Math.random() * n)] = "^";
            game[Math.floor(Math.random() * n)] = "@";
            return game;
        }

        function moveLeft(game) {
            const index = game.indexOf("C");
            if (index > 0) {
                game[index] = ".";
                game[index - 1] = "C";
            }
            return game;
        }

        function moveRight(game) {
            const index = game.indexOf("C");
            if (index < game.length - 1) {
                game[index] = ".";
                game[index + 1] = "C";
            }
            return game;
        }

        let game = createGame(10);
        console.log(game);
        console.log(moveLeft(game));
        console.log(moveRight(game));
    </script>
</body>
</html>
